body {

.headernav {

.header {
    position: relative;
    height: 100vh;
    min-height: 30em;
    padding: 7.5em 0 2em 0;
}

#nav {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 1em 0 1em 0;
    z-index: 1;
    overflow: hidden;
    color: #fff;
    font-weight: 200;
}
#nav > ul {
    line-height: 0px;
    position: relative;
    display: inline-block;
    margin: 0;
    height: 21px;
    border-left: solid 1px rgba(192, 192, 192, 0.35);
    border-right: solid 1px rgba(192, 192, 192, 0.35);
    list-style: none;
}

#nav > ul:before,
#nav > ul:after {
    content: '';
    display: block;
    width: 100%;
    position: absolute;
    top: 50%;
    margin-top: -4px;
    height: 5px;
    border-top: solid 1px rgba(192, 192, 192, 0.5);
    border-bottom: solid 1px rgba(192, 192, 192, 0.5);
}

#nav > ul:before {
    left: 100%;
    margin-left: 1px;
}

#nav > ul:after {
    right: 100%;
    margin-right: 1px;
}

#nav > ul > li {
    white-space: nowrap;
    display: inline-block;
    margin: -9px 0.5em 0 0.5em;
    border-radius: 0.1em;
    padding: 0.85em;
    border: solid 1px transparent;
    transition: color 0.35s ease-in-out, border-color 0.35s ease-in-out;
    border: 1px solid transparent;
}

#nav > ul > li:hover {
    border: 1px solid rgba(192, 192, 192, 0.8);
}

#nav > ul > li > a {
    display: block;
    color: inherit;
    text-decoration: none;
    border: 0;
    outline: 0;
}

#header .inner {
    position: relative;
    z-index: 1;
    margin: 0;
    display: inline-block;
    text-align: center;
    vertical-align: middle;
}

header {
    display: inline-block;

    vertical-align: middle;
    text-align: center;
    margin: 0 auto;
    width: 100%;
}

header h1 {
    font-size: 4em;

    line-height: 1em;
    vertical-align: middle;
    font-weight: 100;
    margin-bottom: 30px;
}

header hr {
    clear: both;
    width: 80%;
    margin: 5px auto;
    border: 0;
    border-top: 1px solid rgba(255, 255, 255, 0.6);
}

header > p {
    padding-top: 20px;
    font-size: 1.25em;

    text-align: inherit;
    font-weight: 200;

footer .sociallist {
